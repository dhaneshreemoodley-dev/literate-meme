<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Dhaneshree ‚ù§Ô∏è Mihir</title>

<style>
:root {
  --rose: #ff4d6d;
  --blush: #ffd6e0;
  --soft: #fff5f7;
  --accent: #ff85a2;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, var(--soft), var(--blush));
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: #7a1f35;
}

.container {
  text-align: center;
  padding: 24px;
  z-index: 2;
}

h1 {
  font-size: clamp(2rem, 6vw, 2.8rem);
  margin-bottom: 6px;
  animation: float 3s ease-in-out infinite;
}

h2 {
  font-weight: 400;
  font-size: clamp(1.3rem, 5vw, 1.8rem);
  min-height: 1.6em;
  margin-bottom: 24px;
}

button {
  border: none;
  padding: 14px 32px;
  border-radius: 999px;
  background: linear-gradient(135deg, var(--rose), var(--accent));
  color: white;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 10px 30px rgba(255,77,109,.35);
  transition: transform .2s ease;
}
button:active { transform: scale(.95); }

/* Modal */
.modal {
  position: fixed;
  inset: 0;
  background: rgba(255,214,224,.75);
  display: flex;
  justify-content: center;
  align-items: center;
  opacity: 0;
  pointer-events: none;
  transition: opacity .4s ease;
  z-index: 5;
}
.modal.show { opacity: 1; pointer-events: all; }

.card {
  background: white;
  padding: 28px 26px;
  border-radius: 26px;
  max-width: 92%;
  text-align: center;
  animation: pop .45s ease;
}

.card h3 {
  font-size: clamp(1.6rem, 5vw, 2.2rem);
  margin-bottom: 18px;
}

.options {
  display: grid;
  gap: 14px;
}

.option {
  background: var(--soft);
  border-radius: 16px;
  padding: 14px;
  display: flex;
  align-items: center;
  gap: 12px;
  cursor: pointer;
  animation: wiggle 3s infinite;
}

.option input {
  width: 22px;
  height: 22px;
  accent-color: var(--rose);
}

.option span {
  font-size: 1.05rem;
  font-weight: 500;
}

/* Floating hearts */
.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: var(--accent);
  transform: rotate(45deg);
  opacity: .35;
  animation: drift linear infinite;
}
.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 12px;
  height: 12px;
  background: var(--accent);
  border-radius: 50%;
}
.heart::before { top: -6px; }
.heart::after { left: -6px; }

/* Celebration */
.celebrate {
  position: fixed;
  inset: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: clamp(2.2rem, 6vw, 3rem);
  font-weight: 700;
  color: var(--rose);
  animation: glow 1.4s infinite alternate;
  z-index: 10;
}

/* Animations */
@keyframes drift {
  from { transform: translateY(0) rotate(45deg); }
  to { transform: translateY(-900px) rotate(45deg); }
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
@keyframes pop {
  from { transform: scale(.8); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}
@keyframes wiggle {
  0%,100% { transform: rotate(0deg); }
  50% { transform: rotate(.6deg); }
}
@keyframes glow {
  from { opacity: .7; }
  to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine‚Äôs Day üíó</h1>
  <h2 id="names"></h2>
  <button id="startBtn">A little question üå∏</button>
</div>

<div class="modal" id="modal">
  <div class="card" id="card">
    <h3>Will you be my Valentine, Mihir? üíï</h3>
    <div class="options">
      <label class="option">
        <input type="checkbox">
        <span>Yes üåπ</span>
      </label>
      <label class="option">
        <input type="checkbox">
        <span>Yes üíñ</span>
      </label>
    </div>
  </div>
</div>

<!-- Background Music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_9c0b4f1b79.mp3" type="audio/mpeg">
</audio>

<script>
/* Typewriter */
const text = "Dhaneshree ‚ù§Ô∏è Mihir";
let i = 0;
const el = document.getElementById("names");
(function type(){
  if (i < text.length) {
    el.textContent += text.charAt(i++);
    setTimeout(type, 120);
  }
})();

/* Hearts */
function heart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random()*100 + "vw";
  h.style.animationDuration = (Math.random()*4 + 6) + "s";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(), 8000);
}
setInterval(heart, 500);

/* Modal + music */
const modal = document.getElementById("modal");
const music = document.getElementById("music");

document.getElementById("startBtn").onclick = () => {
  modal.classList.add("show");
  music.play();
};

/* Celebrate */
function celebrate() {
  document.getElementById("card").innerHTML =
    "<h3>It‚Äôs a YES üíó</h3><p>Best Valentine ever üå∏</p>";

  const c = document.createElement("div");
  c.className = "celebrate";
  c.textContent = "Dhaneshree ‚ù§Ô∏è Mihir";
  document.body.appendChild(c);
  setTimeout(()=>c.remove(), 3500);
}

document.querySelectorAll(".option input")
  .forEach(cb => cb.addEventListener("change", celebrate));
</script>

</body>
</html>
